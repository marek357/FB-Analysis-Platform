{% extends "platforma/base.html" %}

{% block content %}
<h1>Platforma do analizy danych z Facebooka</h1>

<h2>Wpisz lokalizację katalogu z danymi:</h2>
<form method="post" action="{% url 'platf_home' %}">
    {% csrf_token %}
    <input type="directory" name="directory" id="directory"><br><br>
    <input type="submit" name="submit"><br>
</form>
<h2>Zmień zakres dni, do rozpatrywania przez platformę:</h2>
<form method="post" action="{% url 'platf_home' %}">
    {% csrf_token %}
    <input type="input" name="days" id="days"><br><br>
    <input type="submit" name="submit"><br>
</form>




{% endblock content %}
